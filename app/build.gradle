import java.text.DateFormat
import java.text.SimpleDateFormat

apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'realm-android'

static def getDateTime() {
    DateFormat df = new SimpleDateFormat("dd MMMMM yyyy");
    return df.format(new Date())+" Ð³.";
}
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    def versionNumber = 35

    def versionMajor = 0
    def versionMinor = 4
    def versionPatch = 0

    def versionBuild = -1
    def versionPropsFile = file('version.properties')
    if (versionPropsFile.canRead()) {
        def Properties versionProps = new Properties()
        versionProps.load(new FileInputStream(versionPropsFile))
        versionBuild = versionProps['VERSION_BUILD'].toInteger() + 1
        versionProps['VERSION_BUILD'] = versionBuild.toString()
        versionProps.store(versionPropsFile.newWriter(), null)
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    defaultConfig {
        applicationId "ru.forpdateam.forpda"
        versionCode versionNumber
        versionName "${versionMajor}.${versionMinor}.${versionPatch} (${versionBuild})"
        minSdkVersion 19
        targetSdkVersion 25
        vectorDrawables.useSupportLibrary = true
        buildConfigField "String", 'BUILD_DATE', '"'+getDateTime()+'"'
        ndk {
            abiFilters 'x86', 'x86_64', 'armeabi-v7a', 'arm64-v8a'
        }
    }

    productFlavors {
        stable {}
        beta {
            applicationId 'ru.forpdateam.forpda.beta'
            versionCode versionNumber
            versionName "${versionMajor}.${versionMinor}.${versionPatch} (${versionBuild}) beta"
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def fileNaming = "apk/ForPDA"
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                output.outputFile = new File(getProject().getRootDir(), "${fileNaming}-${versionMajor}.${versionMinor}.${versionPatch}-${outputFile.name}")
            }
        }
    }


    dexOptions {
        dexInProcess = true
        preDexLibraries = true
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    packagingOptions {
        pickFirst 'META-INF/rxjava.properties'
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
    }
    splits {
        abi {
            enable false
            reset()
            include 'x86', 'x86_64', 'armeabi-v7a', 'arm64-v8a'
            universalApk false
        }
    }
    lintOptions {
        disable 'RestrictedApi'
    }
}

ext {
    supportLibVersion = '25.3.0'
    okHttpVersion = '3.8.1'
    rxbindingVersion = '0.4.0'
    rxlifecycleVersion = '2.0.1'
    rxCoreVersion = '2.0.1'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "com.android.support:palette-v7:${supportLibVersion}"
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile "com.android.support:cardview-v7:${supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    compile "com.android.support:preference-v7:${supportLibVersion}"
    compile "com.squareup.okhttp3:okhttp:${okHttpVersion}"
    compile "com.squareup.okhttp3:okhttp-urlconnection:${okHttpVersion}"
    compile 'com.annimon:stream:1.1.4'
    compile "io.reactivex.rxjava2:rxandroid:${rxCoreVersion}"
    compile "io.reactivex.rxjava2:rxjava:${rxCoreVersion}"
    compile 'com.github.fcannizzaro:fast-event:0.1.4'
    compile 'com.jakewharton.rxrelay2:rxrelay:2.0.0'
    compile "com.trello.rxlifecycle2:rxlifecycle:${rxlifecycleVersion}"
    compile "com.trello.rxlifecycle2:rxlifecycle-components:${rxlifecycleVersion}"
    compile "com.trello.rxlifecycle2:rxlifecycle-android:${rxlifecycleVersion}"
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'org.jsoup:jsoup:1.10.1'
    compile 'com.github.rahatarmanahmed:circularprogressview:2.5.0'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile group: 'org.ccil.cowan.tagsoup', name: 'tagsoup', version: '1.2'
    compile 'org.bsc.util:minitemplator-repackaged:1.2'
    compile 'com.lapism:searchview:4.0'
    compile 'com.github.bmelnychuk:atv:1.2.9'
    compile 'com.afollestad:sectioned-recyclerview:0.2.3'
    //compile 'ch.acra:acra:4.9.0'
    compile 'com.faendir:acra:4.10.0'

    compile 'com.github.chrisbanes:PhotoView:2.0.0'
    compile 'com.wada811:android-material-design-colors:3.0.0'
    compile 'com.thebluealliance:spectrum:0.7.1'
    compile 'com.github.douglasjunior:android-simple-tooltip:0.2.0'
}
