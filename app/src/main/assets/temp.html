<!-- $BeginBlock poll_block -->
<div class="poll ${poll_type} close">
    <a class="btn title" onclick="toggleButton(this, 'body')"><span>${poll_title}</span><i class="icon"></i></a>
    <form action="index.php" method="get" class="body" hidden>
        <div class="questions">
            <!-- $BeginBlock poll_question_block -->
            <div class="question">
                <div class="title">${question_title}</div>
                <div class="items">
                    <!-- $BeginBlock poll_default_item -->
                    <label class="item ${poll_type}"><input type="${question_item_type}" name="${question_item_name}" value="${question_item_value}"><i class="icon"><i class="add"></i></i><span class="title"><span>${question_item_title}</span></span></label>
                    <!-- $EndBlock poll_default_item -->
                    <!-- $BeginBlock poll_result_item -->
                    <div class="item ${poll_type}"><span class="title"><span>${question_item_title}</span></span><span class="num_votes"><span>${question_item_votes}</span></span>
                        <div class="range_bar">
                            <div class="range" style="min-width:${question_item_percent}%;"><span class="value">${question_item_percent}%</span></div>
                        </div>
                    </div>
                    <!-- $EndBlock poll_result_item -->
                </div>
            </div>
            <!-- $EndBlock poll_question_block -->
        </div>
        <div class="votes_info"><span>Всего голосов: ${poll_votes_count}</span></div>
        <!-- $BeginBlock poll_buttons -->
        <div class="buttons">
            <!-- $BeginBlock poll_vote_button --><button type="submit" class="btn vote"><span>Голосовать</span></button><!-- $EndBlock poll_vote_button -->
            <!-- $BeginBlock poll_show_results_button --><a class="btn show_results" onclick="ITheme.showPollResults()"><span>Результаты</span></a><!-- $EndBlock poll_show_results_button -->
            <!-- $BeginBlock poll_show_poll_button --><a class="btn show_poll" onclick="ITheme.showPoll()"><span>Пункты опроса</span></a><!-- $EndBlock poll_show_poll_button -->
        </div>
        <!-- $EndBlock poll_buttons -->
        <input type="hidden" name="addpoll" value="1">
    </form>
</div>
<!-- $EndBlock poll_block -->
<div class="posts_list">
    <!-- $BeginBlock post -->
    <div name="entry${post_id}" class="post_container ${user_online} ${disable_avatar} ${avatar_type} ${hat_state_class}"

                <span class="inf date"><span>${date}</span></span>
                <a class="btn inf menu" onclick="ITheme.showPostMenu('${post_id}')"><span>Меню</span></a>
            </div>
        </div>
        <div class="post_body">${body}</div>
